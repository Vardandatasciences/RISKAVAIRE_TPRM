# Apache configuration for RFP Management System MPA
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/dist
    DirectoryIndex index.html

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Enable compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>

    # Main application routes
    RewriteEngine On

    # Dashboard
    RewriteRule ^/dashboard$ /dashboard.html [L]

    # RFP Workflow
    RewriteRule ^/workflow$ /rfp-workflow.html [L]

    # RFP Dashboard
    RewriteRule ^/rfp-dashboard$ /rfp-dashboard.html [L]

    # Vendor Portal
    RewriteRule ^/vendor-portal/([^/]+)$ /vendor-portal.html [L]

    # Approval Management
    RewriteRule ^/approval-management$ /approval-management.html [L]

    # Analytics
    RewriteRule ^/analytics$ /analytics.html [L]

    # Draft Manager
    RewriteRule ^/drafts$ /draft-manager.html [L]

    # My Approvals
    RewriteRule ^/my-approvals$ /my-approvals.html [L]

    # All Approvals
    RewriteRule ^/all-approvals$ /all-approvals.html [L]

    # API proxy to Django backend
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:8000/api/
    ProxyPassReverse /api/ http://localhost:8000/api/

    # CORS headers for API
    <LocationMatch "^/api/">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
        
        # Handle preflight requests
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </LocationMatch>

    # Static assets caching
    <LocationMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </LocationMatch>

    # Security - deny access to hidden files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # Error pages
    ErrorDocument 404 /404.html
    ErrorDocument 500 /50x.html
</VirtualHost>

