user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay      on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Upstream for backend API (Docker container name)
    upstream backend_api {
        server grc_tprm_backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # ============================
        # BACKEND DJANGO API (REVERSE PROXY)
        # ============================
        location /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ============================
        # TPRM FRONTEND (BEFORE GRC ROOT)
        # ============================
        location /tprm {
            alias /var/www/html/tprm;
            index index.html;
            try_files $uri $uri/ /tprm/index.html;
            # Cache control for index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ============================
        # GRC FRONTEND (ROOT - LAST)
        # ============================
        location / {
            root /var/www/html/grc;
            try_files $uri $uri/ /index.html;
            # Cache control for index.html
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Static files for GRC and TPRM
        location /css/ { alias /var/www/html/grc/css/; expires 1y; add_header Cache-Control "public, immutable"; }
        location /js/ { alias /var/www/html/grc/js/; expires 1y; add_header Cache-Control "public, immutable"; }
        location /assets/ { alias /var/www/html/grc/assets/; expires 1y; add_header Cache-Control "public, immutable"; }
        location /fonts/ { alias /var/www/html/grc/fonts/; expires 1y; add_header Cache-Control "public, immutable"; }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
