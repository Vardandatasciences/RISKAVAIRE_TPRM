# Complete nginx.conf for SPA Routing Fix

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # =============================================================================
    # MAIN SERVER BLOCK - Vue.js SPA with API Proxy
    # =============================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost 43.205.117.41 15.207.108.158 _;
        
        root /usr/share/nginx/html;
        index index.html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        # =============================================================================
        # GZIP COMPRESSION
        # =============================================================================
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/x-javascript;

        # =============================================================================
        # API PROXY TO DJANGO BACKEND
        # =============================================================================
        # Proxy API requests to Django backend FIRST (before catch-all)
        location /api/ {
            proxy_pass http://15.207.108.158:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # =============================================================================
        # STATIC ASSETS CACHING
        # =============================================================================
        # Cache CSS and JS files with versioning
        location ~* \.(?:css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Cache images and fonts
        location ~* \.(?:jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # =============================================================================
        # SPA ROUTING - THE CRITICAL FIX
        # =============================================================================
        # Handle all routes - SPA fallback to index.html
        # This is what fixes the 404 errors when refreshing pages!
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # =============================================================================
        # ERROR PAGES - REDIRECT TO SPA FOR CLIENT-SIDE HANDLING
        # =============================================================================
        # Error pages - redirect all to index.html for SPA handling
        error_page 404 /index.html;
        error_page 403 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}
