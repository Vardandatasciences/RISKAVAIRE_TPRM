# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name riskavaire.vardaands.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS Server Block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name riskavaire.vardaands.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/riskavaire.vardaands.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riskavaire.vardaands.com/privkey.pem;
   # include /etc/nginx/snippets/ssl-params.conf;

    root /var/www/html/grc;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Client max body size (for file uploads)
    client_max_body_size 20M;

    # =======================================================================
    # GRC FRONTEND - Static assets for grc
    # =======================================================================
    location ~ ^/(assets|js|css|img|images)/ {
        root /var/www/html/grc;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # GRC static files - exclude /tprm/ paths
    location ~ ^/(?!tprm/).+\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp)$ {
        root /var/www/html/grc;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # GRC Main location - SPA routing
    location / {
        root /var/www/html/grc;
        index index.html;

        # SPA Routing - Try files, fallback to index.html
        try_files $uri $uri/ /index.html;
    }

    # =======================================================================
    # TPRM FRONTEND - Static files for tprm
    # =======================================================================
    # TPRM assets directory - must come before the general /tprm/ location
    location /tprm/assets/ {
        alias /var/www/html/tprm/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /tprm/_vite/ {
        alias /var/www/html/tprm/_vite/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # TPRM static files (js, css, images, fonts, etc.) - catch all other static files
    location ~ ^/tprm/.+\.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp)$ {
        root /var/www/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /tprm {
        return 301 /tprm/;
    }

    # TPRM Routes - SPA routing (catches /tprm/*)
    location /tprm/ {
        alias /var/www/html/tprm/;
        index index.html;

        # Try to serve the file, if not found serve index.html for SPA routing
        try_files $uri $uri/ /tprm/index.html;
    }

    # =======================================================================
    # API PROXY - Handle backend API requests
    # =======================================================================
    location /api/ {
        # Proxy to Django backend (running on port 8000 via Docker)
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";

        # Timeouts (for long-running operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS headers (if backend doesn't handle CORS)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # =======================================================================
    # Security - Deny access to hidden files
    # =======================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =======================================================================
    # Error Pages
    # =======================================================================
    error_page 404 /index.html;  # GRC handles 404
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}